    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row">


          <div class="col-lg-12 portfolio-info contact" data-aos="fade-up" data-aos-delay="300">
            <!-- <h3>Informações do monitoramento</h3> -->


            <form role="form" class="php-email-form" id="monitor-form">

              <div class="row">

                <div class="col-lg-10">
                  <div class="row">
                    <div class="form-group col-lg-3">
                      <input type="text" class="form-control" id="name" placeholder="Nome do monitoramento"
                        data-rule="minlen:4" data-msg="Informe um nome maior que 4 caracteres" />
                      <div class="validate"></div>
                    </div>

                    <div class="form-group col-lg-5">
                      <input type="text" class="form-control" id="url" placeholder="Endereço do site?"
                        data-rule-url="true" data-rule="minlen:4" data-msg="Informe um endereço válido" />
                      <div class="validate"></div>
                    </div>

                    <div class="form-group col-lg-3">
                      <div class="form-group">
                        <select class="form-control" id="regularity" name="regularity">
                          <option selected>a cada 3 minutos</option>
                          <option>a cada 5 minutos</option>
                          <option>a cada 10 minutos</option>
                          <option>a cada 15 minutos</option>
                          <option>a cada 30 minutos</option>
                          <option>a cada 60 minutos</option>
                        </select>
                      </div>
                    </div>

                  </div>
                  <div class="row">

                    <div class="form-group col-lg-6 ">
                      <textarea class="form-control code" id="scriptTarget" rows="4"
                        placeholder="Qual parte do site desejo monitorar? (scriptTarget)">
                      </textarea>
                    </div>

                    <div class="form-group col-lg-6">
                      <textarea class="form-control" id="scriptContent" rows="4"
                        placeholder="Qual informaçao deseja extrair? (scriptContent)"></textarea>
                    </div>

                    <div class="form-group col-lg-6">
                      <textarea class="form-control" id="scriptNavigate" rows="2"
                        placeholder="Script para obter a Url dinamicamente? (scriptNavigate)"></textarea>
                    </div>

                    <div class="col-lg-2">
                      <input type="number" class="form-control" id="filter.threshold" placeholder="Filtro threshold" />
                    </div>

                    <div class="col-lg-4">
                      <input type="text" class="form-control" id="filter.words" placeholder="Lista de palavras" />
                    </div>

                  </div>
                </div>

                <div class="col-lg-2">
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="useJquery">
                      <label class="form-check-label" for="useJquery">Utilizar scripts com JQuery</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="notifyChange">
                      <label class="form-check-label" for="notifyChange">Identificar apenas alterações</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="notifyUniqueChange">
                      <label class="form-check-label" for="notifyUniqueChange">Identificar apenas unicidades</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="disabled">
                      <label class="form-check-label" for="disabled">Desabilitado</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="enableUserAgentRandom">
                      <label class="form-check-label" for="enableUserAgentRandom">Utilizar UserAgent aleatórios</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="printscreen">
                      <label class="form-check-label" for="printscreen">Efetuar printscreen</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="printscreenFullPage">
                      <label class="form-check-label" for="printscreenFullPage">Efetuar printscreen completo</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="pdf">
                      <label class="form-check-label" for="pdf">Gerar PDF</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="temporary">
                      <label class="form-check-label" for="temporary">Execução temporária</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="filterDomain">
                      <label class="form-check-label" for="filterDomain">Filtrar dominio</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="splitable">
                      <label class="form-check-label" for="splitable">Splitable</label>
                    </div>
                  </div>
                </div>


                <div class="col-lg-12">

                  <div class="text-center pd-botton">
                    <button id="btnAdicionarContent" class="btn btn-info"
                      title="Adicionar uma nova extração de informação">+ Adicionar Notificação</button>
                  </div>
                </div>

                <div class="col-lg-12">

                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <input type="text" class="form-control" id="notification.url" placeholder="URL" />
                      </div>
                    </div>
                    <div class="col-lg-1">
                      <div class="form-group">
                        <input type="text" class="form-control" id="notification.method" placeholder="Method"
                          value="GET" />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <textarea class="form-control" id="notification.template" rows="2"
                          placeholder="Template"></textarea>
                      </div>
                    </div>
                    <div class="col-lg-1">
                      <div class="form-group">
                        <input type="text" class="form-control" id="notification.level" placeholder="Level" />
                      </div>
                    </div>
                  </div>

                </div>


                <div class="col-lg-12">
                  <div class="text-center">
                    <button id="btnTestar" class="btn btn-info"
                      title="Testar o monitoramento e os scripts">Testar</button>
                    <button type="submit" title="Criar a nova extração">Salvar</button>
                  </div>
                </div>

            </form>

            
              <div class="col-lg-12 pd-top">
                <div class="form-group">
                  <textarea class="form-control" id="result" rows="5"></textarea>
                </div>
              </div>
            

          </div>
