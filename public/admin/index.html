    <script>
        const API_URL_MONITORING = 'http://i-wanna-be-notified-api-01.herokuapp.com/api/v1/monitoring'
        const $tableBody = $('#tableMonitoring > tbody')
        const $form = $('#formMonitoring')
        const $salvar = $('#salvar')
        const $remover = $('#remover')
        const $limpar = $('#limpar')

        const $_id = $("input[name='_id']")
        const $name = $("input[name='name']")
        const $url = $("input[name='url']")
        const $regularity = $("select[name='regularity']")
        const $scriptTarget = $("textarea[name='scriptTarget']")
        const $scriptContent = $("textarea[name='scriptContent']")
        const $disabled = $("input[name='disabled']")
        const $useJquery = $("input[name='useJquery']")
        const $threshold = $("input[name='threshold']")
        const $words = $("input[name='words']")
        const $timeout = $("input[name='timeout']")
        const $waitUntil = $("input[name='waitUntil']")
        const $enableUserAgentRandom = $("input[name='enableUserAgentRandom']")
        const $scriptTagUrl = $("input[name='scriptTagUrl']")
        const $waitTime = $("input[name='waitTime']")
        const $printscreen = $("input[name='printscreen']")
        const $printscreenFullPage = $("input[name='printscreenFullPage']")
        const $notifyChange = $("input[name='notifyChange']")
        const $notifyUniqueChange = $("input[name='notifyUniqueChange']")
        const $levelMax = $("input[name='levelMax']")
        const $proxy = $("input[name='proxy']")
        

        $form.submit((e) => e.preventDefault())

        $salvar.click((e) => {
            const monitoring = {
                url: $url.val(),
                name: $name.val(),
                scriptTarget: $scriptTarget.val(),
                scriptContent: [$scriptContent.val()],
                regularity: $regularity.val(),
                disabled: $disabled.is(':checked'),
                filter: {
                    threshold: parseInt($threshold.val()) || undefined,
                    words: [$words.val()]
                },
                options: {
                    timeout: parseInt($timeout.val()) || undefined,
                    levelMax: parseInt($levelMax.val()) || undefined,
                    waitTime: parseInt($waitTime.val()) || undefined,
                    proxy: $proxy.val(),
                    waitUntil: $waitUntil.val(),
                    scriptTagUrl: $scriptTagUrl.val(),
                    useJquery: $useJquery.is(':checked'),
                    printscreen: $printscreen.is(':checked'),
                    notifyChange: $notifyChange.is(':checked'),
                    notifyUniqueChange: $notifyUniqueChange.is(':checked'),
                    printscreenFullPage: $printscreenFullPage.is(':checked'),
                    enableUserAgentRandom: $enableUserAgentRandom.is(':checked'),
                }
            }

            console.log(monitoring)

            const id = $_id.val()
            id ? editar(id, monitoring) : salvar(monitoring)
            
        })

        
        $limpar.click((e) => clear())
        $remover.click((e) => remover($_id.val()))


        function salvar(data) {
            fetch(API_URL_MONITORING, {
                method: 'POST',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                clear()
                reloadTable()
                toastr.success('Monitoramento criado com sucesso!', 'Sucesso!')
            }).catch(err => {
                toastr.error('Ocorreu um erro ao criar o monitoramento', 'Ops!');
                console.error(err)
            })
        }

        function editar(id, data) {
            fetch(`${API_URL_MONITORING}/${id}`, {
                method: 'PUT',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                clear()
                reloadTable()
                toastr.success('Monitoramento editado com sucesso!', 'Sucesso!')
            }).catch(err => {
                toastr.error('Ocorreu um erro ao editar o monitoramento', 'Ops!');
                console.error(err)
            })
        }

        function remover(id) {
            fetch(`${API_URL_MONITORING}/${id}`, {
                method: 'DELETE',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' }
            }).then(() => {
                clear()
                reloadTable()
                toastr.success( 'Monitoramento removido com sucesso!', 'Sucesso!')
            }).catch(err => {
                toastr.error('Ocorreu um erro ao remover o monitoramento', 'Ops!');
                console.error(err)
            })
        }
        




        let monitoringsList = []

        function renderTable(list) {
            $tableBody.find('tr').remove()
            monitoringsList = list

            return list.map((m, index) => `
                <tr>
                    <th scope="row">${m._id}</th>
                    <td>${m.name}</td>
                    <td>${m.regularity}</td>
                    <td>${m.url}</td>
                    <td>
                        <i class="mdi mdi-check text-${m.disabled ? 'danger' : 'success'}"></i>
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="selectMonitoring(${index})">Selecionar</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="remover('${m._id}')">Remover</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="executions('${m._id}')">Executoins</button>
                        <button type="button" class="btn btn-info btn-sm" onclick="logs('${m._id}')">Logs</button>
                    </td>
                </tr>  
            `)
            .map(row => $tableBody.append(row))
        }

        function selectMonitoring(index) {
            const selected = monitoringsList[index]

            // console.log(selected)
            clear()

            $_id.val(selected._id)
            $name.val(selected.name)
            $url.val(selected.url)
            $regularity.val(selected.regularity)
            $scriptTarget.val(selected.scriptTarget)
            $scriptContent.val(selected.scriptContent)
            $disabled.val(selected.options?.disabled)
            $useJquery.val(selected.options?.useJquery)
            $threshold.val(selected.filter?.threshold)
            $words.val(selected.filter?.words)
            $timeout.val(selected.options?.timeout)
            $enableUserAgentRandom.val(selected.options?.enableUserAgentRandom)
            $scriptTagUrl.val(selected.options?.scriptTagUrl)
            $waitTime.val(selected.options?.waitTime)
            $printscreen.val(selected.options?.printscreen)
            $printscreenFullPage.val(selected.options?.printscreenFullPage)
            $notifyChange.val(selected.options?.notifyChange)
            $notifyUniqueChange.val(selected.options?.notifyUniqueChange)
            $levelMax.val(selected.options?.levelMax)
            $proxy.val(selected.options?.proxy)

            $disabled.prop('checked', selected.options?.disabled)
            $useJquery.prop('checked', selected.options?.useJquery)
            $printscreen.prop('checked', selected.options?.printscreen)
            $notifyChange.prop('checked', selected.options?.notifyChange)
            $notifyUniqueChange.prop('checked', selected.options?.notifyUniqueChange)
            $printscreenFullPage.prop('checked', selected.options?.printscreenFullPage)
            $enableUserAgentRandom.prop('checked', selected.options?.enableUserAgentRandom)

            $name.focus()

            toastr.success('Monitoramento selecionado!', 'Pronto!')
        }

        function clear() {
            $_id.val('')
            $url.val('')
            $name.val('')
            $words.val('')
            $proxy.val('')
            $timeout.val('')
            $waitTime.val('')
            $levelMax.val('')
            $threshold.val('')
            $regularity.val('')
            $scriptTarget.val('')
            $scriptTagUrl.val('')
            $scriptContent.val('')
            $enableUserAgentRandom.val('')

            
            $disabled.prop('checked', false)
            $useJquery.prop('checked', true)
            $printscreen.prop('checked', false)
            $notifyChange.prop('checked', false)
            $notifyUniqueChange.prop('checked', false)
            $printscreenFullPage.prop('checked', false)
            $enableUserAgentRandom.prop('checked', false)

            $regularity.val('*/15 * * * *')
        }

        function reloadTable() {
            fetch(API_URL_MONITORING)
                .then(res => res.json())
                .then(list => renderTable(list))
        }
        
        reloadTable()
    </script>
</body>
